<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bnos.space - Lightning POS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family:
          "Space Grotesk",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: #0a0a0f;
      }

      .en {
        font-family: "Menlo", "Monaco", monospace;
      }

      .splash-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(
            ellipse 80% 50% at 50% -20%,
            rgba(247, 147, 26, 0.15),
            transparent
          ),
          radial-gradient(
            ellipse 60% 40% at 50% 120%,
            rgba(139, 92, 246, 0.1),
            transparent
          ),
          linear-gradient(180deg, #0a0a0f 0%, #0f0f18 50%, #0a0a0f 100%);
        position: relative;
        overflow: hidden;
      }

      /* Animated mesh gradient overlay */
      .mesh-overlay {
        position: absolute;
        inset: 0;
        background: conic-gradient(
          from 0deg at 50% 50%,
          transparent 0deg,
          rgba(247, 147, 26, 0.03) 45deg,
          transparent 90deg,
          rgba(139, 92, 246, 0.02) 135deg,
          transparent 180deg,
          rgba(247, 147, 26, 0.03) 225deg,
          transparent 270deg,
          rgba(139, 92, 246, 0.02) 315deg,
          transparent 360deg
        );
        animation: meshRotate 30s linear infinite;
        pointer-events: none;
      }

      @keyframes meshRotate {
        to {
          transform: rotate(360deg);
        }
      }

      /* Floating particles */
      .particles {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: linear-gradient(135deg, #f7931a, #fbbf24);
        border-radius: 50%;
        opacity: 0;
        animation: particleFloat 8s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        left: 20%;
        animation-delay: 1s;
      }
      .particle:nth-child(3) {
        left: 30%;
        animation-delay: 2s;
      }
      .particle:nth-child(4) {
        left: 40%;
        animation-delay: 3s;
      }
      .particle:nth-child(5) {
        left: 50%;
        animation-delay: 4s;
      }
      .particle:nth-child(6) {
        left: 60%;
        animation-delay: 5s;
      }
      .particle:nth-child(7) {
        left: 70%;
        animation-delay: 6s;
      }
      .particle:nth-child(8) {
        left: 80%;
        animation-delay: 7s;
      }
      .particle:nth-child(9) {
        left: 90%;
        animation-delay: 0.5s;
      }
      .particle:nth-child(10) {
        left: 15%;
        animation-delay: 1.5s;
      }
      .particle:nth-child(11) {
        left: 45%;
        animation-delay: 2.5s;
      }
      .particle:nth-child(12) {
        left: 75%;
        animation-delay: 3.5s;
      }

      @keyframes particleFloat {
        0%,
        100% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
          transform: translateY(80vh) scale(1);
        }
        90% {
          opacity: 0.3;
          transform: translateY(-20vh) scale(0.5);
        }
        100% {
          transform: translateY(-30vh) scale(0);
          opacity: 0;
        }
      }

      /* Main content */
      .content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: contentFade 1s ease-out;
      }

      @keyframes contentFade {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Bitcoin Logo Container */
      .logo-wrapper {
        position: relative;
        margin-bottom: 40px;
      }

      /* Outer glow rings */
      .glow-ring {
        position: absolute;
        inset: -20px;
        border-radius: 50%;
        border: 1px solid rgba(247, 147, 26, 0.2);
        animation: ringPulse 3s ease-in-out infinite;
      }

      .glow-ring:nth-child(2) {
        inset: -35px;
        border-color: rgba(247, 147, 26, 0.1);
        animation-delay: 1s;
      }

      .glow-ring:nth-child(3) {
        inset: -50px;
        border-color: rgba(247, 147, 26, 0.05);
        animation-delay: 2s;
      }

      @keyframes ringPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.5;
        }
      }

      /* Main logo */
      .logo {
        width: 140px;
        height: 140px;
        background: linear-gradient(145deg, #1a1a24 0%, #0f0f18 100%);
        border-radius: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-shadow:
          0 0 0 1px rgba(247, 147, 26, 0.3),
          0 0 60px rgba(247, 147, 26, 0.2),
          0 30px 60px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        overflow: hidden;
      }

      /* Glassmorphism shine effect */
      .logo::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 40%,
          transparent 60%,
          rgba(255, 255, 255, 0.03) 100%
        );
        border-radius: 40px;
      }

      /* Inner glow */
      .logo::after {
        content: "";
        position: absolute;
        inset: 4px;
        border-radius: 36px;
        background: radial-gradient(
          ellipse at 50% 30%,
          rgba(247, 147, 26, 0.3) 0%,
          transparent 60%
        );
        opacity: 0;
        animation: innerGlow 2s ease-in-out infinite;
      }

      @keyframes innerGlow {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      /* Bitcoin symbol */
      .btc-symbol {
        font-family: "Space Grotesk", sans-serif;
        font-size: 72px;
        font-weight: 700;
        background: linear-gradient(
          180deg,
          #f7931a 0%,
          #fbbf24 50%,
          #f59e0b 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 20px rgba(247, 147, 26, 0.5));
        animation: symbolPulse 2s ease-in-out infinite;
        position: relative;
        z-index: 2;
      }

      @keyframes symbolPulse {
        0%,
        100% {
          filter: drop-shadow(0 0 20px rgba(247, 147, 26, 0.5));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 30px rgba(247, 147, 26, 0.8));
          transform: scale(1.02);
        }
      }

      /* Brand text container */
      .brand {
        text-align: center;
        margin-bottom: 16px;
      }

      .brand-name {
        font-size: 42px;
        font-weight: 700;
        letter-spacing: -1px;
        color: #fff;
        margin-bottom: 4px;
      }

      .brand-name .highlight {
        background: linear-gradient(135deg, #f7931a 0%, #fbbf24 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .brand-subtitle {
        font-family: "JetBrains Mono", monospace;
        font-size: 11px;
        font-weight: 500;
        letter-spacing: 4px;
        color: rgba(255, 255, 255, 0.4);
        text-transform: uppercase;
      }

      /* Tagline with pill design */
      .tagline {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background: rgba(247, 147, 26, 0.08);
        border: 1px solid rgba(247, 147, 26, 0.2);
        border-radius: 100px;
        font-size: 13px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 48px;
        backdrop-filter: blur(10px);
      }

      .tagline svg {
        width: 16px;
        height: 16px;
        fill: #f7931a;
      }

      /* Modern loading indicator */
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .loader {
        width: 48px;
        height: 48px;
        position: relative;
      }

      .loader-track {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.05);
      }

      .loader-progress {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: #f7931a;
        animation: loaderSpin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      .loader-progress::before {
        content: "";
        position: absolute;
        top: -2px;
        left: 50%;
        width: 6px;
        height: 6px;
        background: #f7931a;
        border-radius: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px #f7931a;
      }

      @keyframes loaderSpin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Inner rotating element */
      .loader-inner {
        position: absolute;
        inset: 8px;
        border-radius: 50%;
        border: 1px solid transparent;
        border-right-color: rgba(247, 147, 26, 0.4);
        animation: loaderSpin 0.8s linear infinite reverse;
      }

      .loading-text {
        font-family: "JetBrains Mono", monospace;
        font-size: 12px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 3px;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .loading-dots {
        display: flex;
        gap: 4px;
      }

      .loading-dots span {
        width: 4px;
        height: 4px;
        background: #f7931a;
        border-radius: 50%;
        animation: dotPulse 1.4s ease-in-out infinite;
      }

      .loading-dots span:nth-child(1) {
        animation-delay: 0s;
      }
      .loading-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loading-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes dotPulse {
        0%,
        80%,
        100% {
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Footer */
      .footer {
        position: absolute;
        bottom: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        animation: footerFade 1s ease-out 0.3s both;
      }

      @keyframes footerFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .footer-badge {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 8px;
        backdrop-filter: blur(10px);
      }

      .footer-badge svg {
        width: 18px;
        height: 18px;
      }

      .footer-badge .nostr-icon {
        fill: #8b5cf6;
      }

      .footer-badge .lightning-icon {
        fill: #f7931a;
      }

      .footer-badge .divider {
        width: 1px;
        height: 16px;
        background: rgba(255, 255, 255, 0.1);
      }

      .footer-text {
        font-family: "JetBrains Mono", monospace;
        font-size: 11px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.4);
        letter-spacing: 1px;
      }

      /* Responsive */
      @media (max-width: 640px) {
        .logo {
          width: 120px;
          height: 120px;
          border-radius: 32px;
        }

        .logo::before {
          border-radius: 32px;
        }

        .logo::after {
          border-radius: 28px;
        }

        .btc-symbol {
          font-size: 60px;
        }

        .brand-name {
          font-size: 34px;
        }

        .tagline {
          font-size: 12px;
          padding: 8px 16px;
        }

        .glow-ring {
          inset: -15px;
        }

        .glow-ring:nth-child(2) {
          inset: -28px;
        }

        .glow-ring:nth-child(3) {
          inset: -40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <!-- Animated mesh overlay -->
      <div class="mesh-overlay"></div>

      <!-- Floating particles -->
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <!-- Main content -->
      <div class="content">
        <!-- Logo -->
        <div class="logo-wrapper">
          <div class="glow-ring"></div>
          <div class="glow-ring"></div>
          <div class="glow-ring"></div>
          <div class="logo">
            <span class="btc-symbol">₿</span>
          </div>
        </div>

        <!-- Brand -->
        <div class="brand">
          <h1 class="brand-name en">
            bnos<span class="highlight">.space</span>
          </h1>
          <p class="brand-subtitle en">Business Operating System</p>
        </div>

        <!-- Tagline -->
        <div class="tagline en">
          <svg viewBox="0 0 24 24">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
          </svg>
          Lightning-Powered Point of Sale
        </div>

        <!-- Loader -->
        <div class="loader-container">
          <div class="loader">
            <div class="loader-track"></div>
            <div class="loader-progress"></div>
            <div class="loader-inner"></div>
          </div>
          <div class="loading-text en">
            INITIALIZING
            <div class="loading-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="footer-badge">
          <svg class="nostr-icon" viewBox="0 0 24 24">
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <circle cx="12" cy="12" r="3" />
          </svg>
          <div class="divider"></div>
          <svg class="lightning-icon" viewBox="0 0 24 24">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
          </svg>
        </div>
        <p class="footer-text en">Powered by Nostr × Bitcoin Lightning</p>
      </div>
    </div>
  </body>
</html>
