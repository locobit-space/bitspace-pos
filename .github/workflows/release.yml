name: Release Desktop Apps

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.5.2
  workflow_dispatch: # Allows manual triggering from GitHub UI

permissions:
  contents: write # Required to create releases and upload assets

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            name: "macOS (Universal)"
          - platform: "ubuntu-22.04"
            name: "Linux"
          - platform: "windows-latest"
            name: "Windows"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "bnos ${{ github.ref_name }}"
          releaseBody: |
            ## Desktop Builds

            Download the installer for your platform:
            - **macOS**: `.dmg` file
            - **Windows**: `.msi` file
            - **Linux**: `.AppImage`, `.deb`, or `.rpm` file

            ### What's Changed
            See the [full changelog](https://github.com/${{ github.repository }}/compare/${{ github.ref_name }}...main)
          releaseDraft: false
          prerelease: false
